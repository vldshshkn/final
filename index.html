
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Волшебный Сейф</title>
  <style>
    @font-face {
      font-family: 'Disney';
      src: url('ofont.ru_DisneyPark.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('BG.jpeg');
      background-size: cover;
      background-position: center;
      font-family: 'Disney', cursive;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-top: 40px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .puzzle {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      font-size: 22px;
      line-height: 1.6;
    }

    .safe-container {
      position: relative;
    }

    .safe-image {
      width: 320px;
      height: auto;
    }

    .inputs {
      position: absolute;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    select {
      font-size: 24px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      appearance: none;
      text-align: center;
    }

    .confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1000;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<h1>Ты молодец! Последний шаг!</h1>
<div class="container">
  <div class="puzzle">
    <p><b>Чтобы открыть сейф, ответь на 4 вопроса:</b></p>
    <p>1. Сколько раз ты купалась в Персидском заливе?</p>
    <p>2. Сколько персонажей было в фильме "Там, где мы были"?</p>
    <p>3. Сколько было комнат в домике на Новый год?</p>
    <p>4. Сколько татуировок у Владика? (фото смотреть нельзя!)</p>
  </div>
  <div class="safe-container">
    <img src="save.png" class="safe-image" alt="Сейф"/>
    <div class="inputs">
      <select id="d1" onchange="checkCode()">
        ${Array.from({ length: 10 }, (_, i) => `<option>${i}</option>`).join('')}
      </select>
      <select id="d2" onchange="checkCode()">
        ${Array.from({ length: 10 }, (_, i) => `<option>${i}</option>`).join('')}
      </select>
      <select id="d3" onchange="checkCode()">
        ${Array.from({ length: 10 }, (_, i) => `<option>${i}</option>`).join('')}
      </select>
      <select id="d4" onchange="checkCode()">
        ${Array.from({ length: 10 }, (_, i) => `<option>${i}</option>`).join('')}
      </select>
    </div>
  </div>
</div>

<canvas class="confetti-canvas" id="confetti"></canvas>

<audio id="bg-music" src="background_music.mp3" loop></audio>
<audio id="victory" src="victory_fanfare.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  let code = ['2', '8', '5', '6'];
  let musicStarted = false;

  function checkCode() {
    const val = [d1.value, d2.value, d3.value, d4.value];
    if (val.join('') === code.join('')) {
      document.getElementById('victory').play();
      confetti();
      setTimeout(() => {
        window.location.href = "https://lera-birthday.com/win";
      }, 3500);
    }
  }

  function confetti() {
    const duration = 2 * 1000;
    const end = Date.now() + duration;
    (function frame() {
      confettiLib({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confettiLib({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });
      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  }

  document.addEventListener('click', () => {
    if (!musicStarted) {
      document.getElementById('bg-music').play();
      musicStarted = true;
    }
  });

  const confettiLib = window.confetti;
</script>

</body>
</html>
