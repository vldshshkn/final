
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Волшебный Сейф</title>
  <style>
    @font-face {
      font-family: 'DisneyPark';
      src: url('ofont.ru_DisneyPark.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'DisneyPark', cursive;
      background: url('BG.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      color: white;
      margin-top: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      gap: 50px;
    }

    .prompt {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      color: white;
      font-size: 24px;
      line-height: 1.7;
      max-width: 600px;
    }

    .safe-container {
      position: relative;
    }

    .safe-img {
      width: 400px;
    }

    .digit-container {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    input[type="number"] {
      width: 60px;
      height: 60px;
      font-size: 28px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #ccc;
      appearance: auto;
    }

    input::-webkit-inner-spin-button,
    input::-webkit-outer-spin-button {
      opacity: 1;
      appearance: auto;
    }

    canvas.confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Ты молодец! Последний шаг!</h1>
  <div class="container">
    <div class="prompt">
      <strong>Чтобы открыть сейф, ответь на 4 вопроса:</strong><br /><br />
      1. Сколько раз ты купалась в Персидском заливе?<br />
      2. Сколько персонажей было в фильме "Там, где мы были"?<br />
      3. Сколько было комнат в домике на Новый год?<br />
      4. Сколько татуировок у Владика? (фото смотреть нельзя!)
    </div>
    <div class="safe-container">
      <img src="save.png" alt="Сейф" class="safe-img" />
      <div class="digit-container">
        <input type="number" min="0" max="9" id="d1" />
        <input type="number" min="0" max="9" id="d2" />
        <input type="number" min="0" max="9" id="d3" />
        <input type="number" min="0" max="9" id="d4" />
      </div>
    </div>
  </div>

  <canvas class="confetti-canvas"></canvas>
  <audio id="bg-music" src="background_music.mp3" loop></audio>
  <audio id="victory-sound" src="victory_fanfare.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const correctCode = ['2', '8', '5', '6'];
    let bgStarted = false;

    document.body.addEventListener('click', () => {
      if (!bgStarted) {
        document.getElementById('bg-music').play();
        bgStarted = true;
      }
    });

    const inputs = ['d1', 'd2', 'd3', 'd4'].map(id => document.getElementById(id));

    inputs.forEach(input => {
      input.addEventListener('input', () => {
        const enteredCode = inputs.map(i => i.value);
        if (JSON.stringify(enteredCode) === JSON.stringify(correctCode)) {
          document.getElementById('victory-sound').play();
          confetti();
          setTimeout(() => {
            window.location.href = 'https://lera-birthday.com/win';
          }, 3000);
        }
      });
    });

    function confetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confettiLib({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confettiLib({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    const confettiLib = window.confetti.create(document.querySelector(".confetti-canvas"), { resize: true });
  </script>
</body>
</html>
