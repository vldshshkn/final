
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Волшебный Сейф</title>
  <style>
    @font-face {
      font-family: 'Disney';
      src: url('ofont.ru_DisneyPark.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('BG.jpeg');
      background-size: cover;
      background-position: center;
      font-family: 'Disney', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 30px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 100px;
    }

    .questions {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      font-size: 1.4em;
      line-height: 1.8em;
      width: 50%;
    }

    .safe {
      text-align: center;
      width: 45%;
    }

    .safe img {
      width: 100%;
      max-width: 400px;
    }

    .code-inputs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    select {
      font-size: 2em;
      margin: 0 5px;
      width: 60px;
      height: 60px;
      text-align: center;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Ты молодец! Последний шаг!</h1>
  <div class="container">
    <div class="questions">
      <p><strong>Чтобы открыть сейф, ответь на 4 вопроса:</strong></p>
      <p>1. Сколько раз ты купалась в Персидском заливе?</p>
      <p>2. Сколько персонажей было в фильме "Там, где мы были"?</p>
      <p>3. Сколько было комнат в домике на Новый год?</p>
      <p>4. Сколько татуировок у Владика? (фото смотреть нельзя!)</p>
    </div>
    <div class="safe">
      <img src="save.png" alt="Сейф">
      <div class="code-inputs">
        <select id="digit1"></select>
        <select id="digit2"></select>
        <select id="digit3"></select>
        <select id="digit4"></select>
      </div>
    </div>
  </div>

  <audio id="backgroundMusic" src="background_music.mp3" loop></audio>
  <audio id="victorySound" src="victory_fanfare.mp3"></audio>

  <script>
    const bgMusic = document.getElementById('backgroundMusic');
    const victorySound = document.getElementById('victorySound');

    let musicStarted = false;
    document.body.addEventListener('click', () => {
      if (!musicStarted) {
        bgMusic.play();
        musicStarted = true;
      }
    });

    const correctCode = ['2', '8', '5', '6'];
    const selects = [
      document.getElementById('digit1'),
      document.getElementById('digit2'),
      document.getElementById('digit3'),
      document.getElementById('digit4'),
    ];

    selects.forEach(select => {
      for (let i = 0; i <= 9; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.text = i;
        select.appendChild(option);
      }

      select.addEventListener('change', checkCode);
    });

    function checkCode() {
      const entered = selects.map(s => s.value);
      if (JSON.stringify(entered) === JSON.stringify(correctCode)) {
        victorySound.play();
        confetti();
        setTimeout(() => {
          window.location.href = 'https://lera-birthday.com/win';
        }, 5000);
      }
    }

    function confetti() {
      const duration = 3 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        confetti(Object.assign({}, defaults, {
          particleCount: 50,
          origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
        }));
        confetti(Object.assign({}, defaults, {
          particleCount: 50,
          origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
        }));
      }, 250);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
