
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Волшебный Сейф</title>
    <style>
        body {
            margin: 0;
            font-family: 'DisneyPark', sans-serif;
            background: url('BG.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        @font-face {
            font-family: 'DisneyPark';
            src: url('ofont.ru_DisneyPark.ttf') format('truetype');
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 50px;
            box-sizing: border-box;
        }
        .left-panel {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            padding: 30px;
            color: white;
            font-size: 24px;
            width: 40%;
        }
        .title {
            text-align: center;
            font-size: 48px;
            color: white;
            margin-top: 20px;
        }
        .safe-area {
            position: relative;
            width: 500px;
        }
        .safe-img {
            width: 100%;
            height: auto;
        }
        .digits {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
        }
        .digit-input {
            width: 60px;
            height: 60px;
            font-size: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
    <audio id="bg-music" src="BG_sound.mp3" loop></audio>
    <audio id="victory-sound" src="victory_sound.mp3"></audio>

    <div class="title">Ты молодец! Последний шаг!</div>
    <div class="container">
        <div class="left-panel">
            <p><b>Чтобы открыть сейф, ответь на 4 вопроса:</b></p>
            <p>1. Сколько раз ты купалась в Персидском заливе?</p>
            <p>2. Сколько персонажей было в фильме "Там, где мы были"?</p>
            <p>3. Сколько было комнат в домике на Новый год?</p>
            <p>4. Сколько татуировок у Владика? (фото смотреть нельзя!)</p>
        </div>
        <div class="safe-area" onclick="playMusic()">
            <img src="save.png" class="safe-img">
            <div class="digits">
                <input type="number" class="digit-input" min="0" max="9">
                <input type="number" class="digit-input" min="0" max="9">
                <input type="number" class="digit-input" min="0" max="9">
                <input type="number" class="digit-input" min="0" max="9">
            </div>
        </div>
    </div>

    <script>
        function playMusic() {
            const audio = document.getElementById("bg-music");
            if (audio.paused) {
                audio.play();
            }
        }
    </script>
</body>
</html>
