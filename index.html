
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Волшебный Сейф</title>
  <style>
    @font-face {
      font-family: 'DisneyPark';
      src: url('ofont.ru_DisneyPark.ttf') format('truetype');
    }
    body {
      margin: 0;
      font-family: 'DisneyPark', sans-serif;
      background: url('BG.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 40px;
      color: white;
      text-shadow: 2px 2px 5px black;
      margin-top: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }
    .questions {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      color: white;
      max-width: 500px;
      margin-right: 40px;
      font-size: 18px;
    }
    .safe-area {
      position: relative;
    }
    .safe-image {
      width: 400px;
    }
    .code-inputs {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .code-inputs input {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      appearance: textfield;
    }
    .code-inputs input::-webkit-inner-spin-button,
    .code-inputs input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="background_music.mp3" autoplay loop></audio>
  <h1>Ты молодец! Последний шаг!</h1>
  <div class="container">
    <div class="questions">
      <p>Чтобы открыть сейф, ответь на 4 вопроса:</p>
      <p>1. Сколько раз ты купалась в Персидском заливе?</p>
      <p>2. Сколько персонажей было в фильме "Там, где мы были"?</p>
      <p>3. Сколько было комнат в домике на Новый год?</p>
      <p>4. Сколько татуировок у Владика? (фото смотреть нельзя!)</p>
    </div>
    <div class="safe-area">
      <img class="safe-image" src="save.png" alt="Сейф">
      <div class="code-inputs">
        <input type="number" min="0" max="9">
        <input type="number" min="0" max="9">
        <input type="number" min="0" max="9">
        <input type="number" min="0" max="9">
      </div>
    </div>
  </div>
</body>
</html>
